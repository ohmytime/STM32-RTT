[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103CB
framework = stm32cube
build_type = debug
debug_tool = jlink
upload_protocol = jlink
debug_build_flags = -O0 -g3 -ggdb3
debug_speed = 4000
